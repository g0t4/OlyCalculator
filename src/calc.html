<head>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <script data-main="calc.js" src="lib/require.js"></script>
	<link rel="stylesheet" type="text/css" href="calc.css" />
</head>
<html>
	<body>
		My Oly Calculator
		<button data-bind="click: save">Save</button>
		<button data-bind="click: load">Load</button>
		<button data-bind="click: newWorkout">New</button>
		<!-- ko with: workout -->
		<div data-bind="foreach: exercises">
			<label for="barWeight">Bar Weight</label>
			<input type="number" data-bind="value: barWeight" id="barWeight" min="0"/>
			<span class="remove" data-bind="click: $parent.removeExercise">X</span>
			<br/>

			<label for="max">1RM (kg)</label>

			<input type="number" class="max" data-bind="value: max" id="max" min="0"/>

			<table class="sets" cellspacing="0" cellpadding="0">
				<tr>
					<!-- ko foreach: sets -->
						<td style="text-align: right; padding-right: 1px;" ><span class="remove" data-bind="click: $parent.removeSet">X</span></td>
					<!-- /ko -->
				</tr>
				<tr>
					<!-- ko foreach: sets -->
						<td class="percent"><input type="number" data-bind="value: percent"></input>&nbsp;% </td>
					<!-- /ko -->
					<td class="add" data-bind="click: addSet" rowspan="4">
						+
					</td>
				</tr>
				<tr>
					<!-- ko foreach: sets -->
						<td class="reps"><input type="number" data-bind="value: reps"></input>&nbsp;x</td>
					<!-- /ko -->
				</tr>
				<tr>
					<!-- ko foreach: sets -->
						<td class="weightPerSide"><span data-bind="text: weightPerSide"></span></td>
					<!-- /ko -->
				</tr>
				<tr>
					<!-- ko foreach: sets -->
						<td class="weight"><span data-bind="text: weight"></span></td>
					<!-- /ko -->
				</tr>
			</table>
		</div>
        <div class="add" data-bind="click: addExercise">+</div>
		<!-- /ko -->
	</body>
</html>
